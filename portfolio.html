<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script/script.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Entire screen -->
    <div class="bigBox">
      <!-- Top bar -->
      <header>
        <!-- Left Side -->
        <div class="headerLeft"></div>
        <!-- Middle LOGO -->
        <div class="headerMid">
          <img class="headerMidImg" src="image/claritystLogo.png">
        </div>
        <!-- Right Side -->
        <div class="headerRight"></div>
        <!-- SideBar Menu Phone -->
        <div class="imageBoxMenu" onclick="toggleSidebarMenu()">
          <img class="imageMenu" src="image/menuLogo.png">
        </div>
      </header>
      <!-- Content Box -->
      <div class="contentBox">
        <!-- Site 1 -->
        <div class="content1">
          <!-- Site title -->
          <div class="content1_textBox1">
            <h1 class="content1_text1">Portraits</h1>
          </div>
          <!-- Slideshow container -->
          <div class="slideshow-container">
            <div class="slideshow-center-img">
              <div class="mySlides1 fade">
                <div class="numbertext">1 / 3</div>
                <img class="slideshow-img-size" src="F:\Lightroom slike\10_10_2020 (39)-Edit-Edit-3.jpg">
              </div>
              <div class="mySlides1 fade">
                <div class="numbertext">2 / 3</div>
                <img class="slideshow-img-size" src="F:\Lightroom slike\29_6_2020 (166)-Edit-Edit-Edit-4.jpg">
              </div>
              <div class="mySlides1 fade">
                <div class="numbertext">3 / 3</div>
                <img class="slideshow-img-size" src="F:\Lightroom slike\28_3_2021 (1569)-Edit-Edit-Edit-Edit-3.jpg">
              </div>
            </div>
            <!-- Next and previous button -->
            <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
            <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
          </div>
        </div>
        <!-- Site 2 -->
        <div class="content2">
          <!-- Site title -->
          <h1 class="texttest">Videography</h1>
        </div>
        <!-- Site 3 -->
        <div class="content3">
          <!-- Site title -->
          <h1 class="texttest">Contact</h1>
        </div>
      </div>
    </div>
    <!-- Sidebar menu -->
    <div class="sidebar" onmouseover="showSideBar(this)" onmouseout="hideSideBar(this)">
      <!-- Sidebar items box -->
      <nav class="sidebarItems">
        <!-- Sidebar items -->
        <p class="sidebarItem" onclick="showPage(this, 1)">Photography</p>
        <p class="sidebarItem" onclick="showPage(this, 2)">Videography</p>
        <p class="sidebarItem" onclick="showPage(this, 3)">Contact</p>
      </nav>
      <!-- SideBar BookMark -->
      <div class="sidebarBookMark" onclick="toggleSidebarMenu()">
        <img class="sidebarBookMarkImg" src="image/bookmark.png">
      </div>
      <!-- Animated border -->
      <div class="sidebarAnimatedBorder"></div>
    </div>
    <!-- Social Media -->
    <div class="socialMediaFixed">
      <img class="logo" src="image/iglogo.png" onclick="openSite('https://www.instagram.com/clarityst/')">
      <img class="logo" src="image/fblogo.png" onclick="openSite('https://www.facebook.com/Clarityst-111557937087687/')">
      <img class="logo" src="image/gmaillogo.png" onclick="openSite('mailto:jan.teleban00@gmail.com')">
    </div>
    <!-- This script needs to be linked at the end -->
    <script src="script/slideshowScript.js" charset="utf-8"></script>
  </body>
</html>
