<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script/script.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Entire screen -->
    <div class="bigBox">
      <!-- Top bar -->
      <header>
        <!-- Left Side -->
        <div class="headerLeft">

        </div>
        <!-- Middle LOGO -->
        <div class="headerMid">
          <img class="headerMidImg" src="image/claritystLogo.png">
        </div>
        <!-- Right Side -->
        <div class="headerRight">

        </div>
        <!-- Pointing Arrow -->
        <div class="imageBox" onclick="toggleSidebarMenu()">
          <img class="imagePointingHand" src="image/wing.png">
        </div>
      </header>
      <!-- Profession -->
      <div class="myProfession">

      </div>
      <!-- Content box "Home" -->
      <div class="contentBox">
        <!-- WIP ADD CONTENT -->
        <div class="content1">
          <div class="content1_imageBox1">
            <img class="content1_image1" src="image/pictureHome.jpg">
          </div>
          <div class="content1_textBox1">
            <p class="content1_text1">My name is Jan Rozman and I like to take pictures of people because it is fun and cool.</p>
          </div>
        </div>
        <div class="content2">
          <h1 class="texttest">About</h1>
        </div>
        <div class="content3">
          <h1 class="texttest">Portfolio</h1>
        </div>
        <div class="content4">
          <h1 class="texttest">Contact</h1>
        </div>
        <div class="content5">
          <h1 class="texttest">Socials</h1>
        </div>
      </div>
    </div>
    <!-- Sidebar menu -->
    <div class="sidebar" onmouseover="showSideBar(this)" onmouseout="hideSideBar(this)">
      <!-- Sidebar items box -->
      <div class="sidebarItems">
        <!-- Sidebar items -->
        <p class="sidebarItem" onclick="showPage(this, 1)">Home</p>
        <p class="sidebarItem" onclick="showPage(this, 2)">About</p>
        <p class="sidebarItem" onclick="showPage(this, 3)">Portfolio</p>
        <p class="sidebarItem" onclick="showPage(this, 4)">Contact</p>
        <p class="sidebarItem" onclick="showPage(this, 5)">Socials</p>
      </div>
    </div>
    <!-- Social Media -->
    <div class="socialMediaFixed">
      <img class="logo" src="image/iglogo.png" onclick="openSite('https://www.instagram.com/clarityst/')">
      <img class="logo" src="image/fblogo.png" onclick="openSite('https://www.facebook.com/Clarityst-111557937087687/')">
      <img class="logo" src="image/gmaillogo.png">
    </div>
  </body>
</html>
