<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script/script.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Entire screen -->
    <div class="bigBox">
      <!-- Top bar -->
      <div class="topBar">
        <!-- Name box -->
        <div class="myName">
          <!-- Name text -->
          <h1 class="name">Jan Rozman</h1>
        </div>
        <!-- Profession box -->
        <div class="myProfession">
          <!-- Profession text -->
          <p class="profession">photographer since 2016</p>
        </div>
        <!-- Image box -->
        <div class="imageBox">
          <img class="imagePointingHand" src="image/pointinghand.png">
        </div>
      </div>
      <!-- Content box "Home" -->
      <div class="contentBox">
        <!-- WIP ADD CONTENT -->
        <h1 class="texttest">TBD - content</h1>
      </div>
    </div>
    <!-- Sidebar menu -->
    <div class="sidebar" onmouseover="showSideBarMenu(this)" onmouseout="hideSideBarMenu(this)">
      <!-- Sidebar items box -->
      <div class="sidebarItems">
        <!-- Sidebar items -->
        <p class="sidebarItem">Home</p>
        <p class="sidebarItem">About</p>
        <p class="sidebarItem">Portfolio</p>
        <p class="sidebarItem">Contact</p>
      </div>
    </div>
